<div class="container">
  <input type="text" class="form-control input" disabled [(ngModel)]="expression">

  <div>
    <button class="btn col-6 border" (click)="session()">M+</button>
    <button class="btn col-6 border" (click)="clear()">MC</button>
  </div>

  <div>
    <button class="btn col-3 border" (click)="funzione('C')">CE</button>
    <button class="btn col-3 border" (click)="funzione('C')">C</button>
    <button class="btn col-3 border" (click)="aggiungi('[')">[</button>
    <button class="btn col-3 border" (click)="aggiungi(']')">]</button>
  </div>

  <div>
    <button class="btn col-3 border" (click)="aggiungi('(')">(</button>
    <button class="btn col-3 border" (click)="aggiungi(')')">)</button>
    <button class="btn col-3 border" (click)="funzione('undo')">←</button>
    <button class="btn col-3 border" (click)="aggiungi('/')">/</button>
  </div>

  <div>
    <button class="btn col-3 border" (click)="aggiungi('7')">7</button>
    <button class="btn col-3 border" (click)="aggiungi('8')">8</button>
    <button class="btn col-3 border" (click)="aggiungi('9')">9</button>
    <button class="btn col-3 border" (click)="aggiungi('*')">x</button>
  </div>

  <div>
    <button class="btn col-3 border" (click)="aggiungi('4')">4</button>
    <button class="btn col-3 border" (click)="aggiungi('5')">5</button>
    <button class="btn col-3 border" (click)="aggiungi('6')">6</button>
    <button class="btn col-3 border" (click)="aggiungi('-')">-</button>
  </div>

  <div>
    <button class="btn col-3 border" (click)="aggiungi('1')">1</button>
    <button class="btn col-3 border" (click)="aggiungi('2')">2</button>
    <button class="btn col-3 border" (click)="aggiungi('3')">3</button>
    <button class="btn col-3 border" (click)="aggiungi('+')">+</button>
  </div>

  <div>
    <button class="btn col-3 border" (click)="funzione('reverse')">±</button>
    <button class="btn col-3 border" (click)="aggiungi('0')">0</button>
    <button class="btn col-3 border" (click)="aggiungi('.')">,</button>
    <button class="btn col-3 border" (click)="calcola()">=</button>
  </div>

  <br /><button class="btn col-12 border" disabled>More</button><br /><br />

  <div>
    <div>
      <button class="btn col-3 border" (click)="aggiungi('²')" disabled>x²</button>
      <button class="btn col-3 border" (click)="aggiungi('1/(')">1/x</button>
      <button class="btn col-3 border" (click)="aggiungi('√(')">&#8730;</button>
      <button class="btn col-3 border" (click)="aggiungi('π')">&pi;</button>
    </div>

    <div>
      <button class="btn col-3 border" (click)="aggiungi('sin(')">sin</button>
      <button class="btn col-3 border" (click)="aggiungi('cos(')">cos</button>
      <button class="btn col-3 border" (click)="aggiungi('tan(')">tan</button>
      <button class="btn col-3 border" (click)="aggiungi('log(')">log</button>
    </div>

    <div>
      <button class="btn col-3 border" (click)="aggiungi('arcsin(')">sin<sup>-1</sup></button>
      <button class="btn col-3 border" (click)="aggiungi('arccos(')">cos<sup>-1</sup></button>
      <button class="btn col-3 border" (click)="aggiungi('arctan(')">tan<sup>-1</sup></button>
      <button class="btn col-3 border" (click)="aggiungi('10^(')">10<sup>x</sup></button>
    </div>

    <div>
      <button class="btn col-3 border" (click)="aggiungi('|')" disabled>| x |</button>
      <button class="btn col-3 border" (click)="aggiungi('!')" disabled>x!</button>
      <button class="btn col-3 border" (click)="aggiungi(')√(')" disabled><sup>y</sup>&#8730;x</button>
      <button class="btn col-3 border" (click)="aggiungi(')^(')" disabled>x<sup>y</sup></button>
    </div>
  </div>
</div>

<div class="container">
  <div class="display-3">Memoria</div>
  <div *ngFor="let item of memory">
    <button class="btn" (click)="expression = item" (contextmenu)="del(item)">{{ item }}</button>
  </div>
</div>

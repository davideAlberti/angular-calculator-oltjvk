<div class="container">
  <input type="text" class="form-control input" disabled [(ngModel)]="expression">

  <div>
    <button class="btn col-3 border" (click)="funzione('C')">CE</button>
    <button class="btn col-3 border" (click)="funzione('C')">C</button>
    <button class="btn col-3 border" (click)="funzione('undo')">undo</button>
    <button class="btn col-3 border" (click)="aggiungi('/')">/</button>
  </div>

  <div>
    <button class="btn col-3 border" (click)="aggiungi('7')">7</button>
    <button class="btn col-3 border" (click)="aggiungi('8')">8</button>
    <button class="btn col-3 border" (click)="aggiungi('9')">9</button>
    <button class="btn col-3 border" (click)="aggiungi('*')">x</button>
  </div>

  <div>
    <button class="btn col-3 border" (click)="aggiungi('4')">4</button>
    <button class="btn col-3 border" (click)="aggiungi('5')">5</button>
    <button class="btn col-3 border" (click)="aggiungi('6')">6</button>
    <button class="btn col-3 border" (click)="aggiungi('-')">-</button>
  </div>

  <div>
    <button class="btn col-3 border" (click)="aggiungi('1')">1</button>
    <button class="btn col-3 border" (click)="aggiungi('2')">2</button>
    <button class="btn col-3 border" (click)="aggiungi('3')">3</button>
    <button class="btn col-3 border" (click)="aggiungi('+')">+</button>
  </div>

  <div>
    <button class="btn col-3 border" (click)="funzione('reverse')">reverse</button>
    <button class="btn col-3 border" (click)="aggiungi('0')">0</button>
    <button class="btn col-3 border" (click)="aggiungi('.')">,</button>
    <button class="btn col-3 border" (click)="calcola()">=</button>
  </div>
</div>
